<h1 class="title">#title</h1>
<hr/>
<table id="code-list" style="width:100%">
    <tr template="code-item">
        <td>
        <span key="comment">
            <h2>Commented Code</h2>
        </span>
    </td>
    <td>
        <pre class="language-javascript" style="color:green">
            <code class="language-javascript" key="code">
function f() {
    return 'stuff';
}
            </code>
        </pre>
    </td>
</tr>
</table>
